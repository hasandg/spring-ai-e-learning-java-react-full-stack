# Application Configuration
spring.application.name=auth-service
server.port=8889
spring.main.allow-bean-definition-overriding=true

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_service_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Liquibase Configuration
spring.liquibase.enabled=false
# spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Service Discovery - Kubernetes
spring.cloud.kubernetes.discovery.enabled=true
spring.cloud.kubernetes.loadbalancer.enabled=true
spring.cloud.kubernetes.discovery.all-namespaces=false
spring.cloud.kubernetes.loadbalancer.mode=service

# Explicitly disable all Eureka components
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
ribbon.eureka.enabled=false

# JWT Configuration
jwt.secret=YourVerySecureJWTSecretKeyThatShouldBeInAnEnvironmentVariableInProduction
jwt.expiration=86400000

# Redis Configuration (commented out for development)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.session.store-type=redis
# spring.session.redis.namespace=e-learning:sessions
spring.session.store-type=none

# Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.hasandag=DEBUG
logging.level.org.springframework.cloud.netflix=OFF
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] 